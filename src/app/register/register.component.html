<div class="row justify-content-center">
    <div class="col-md-4">
        <h2 class="text-center mt-2">Register</h2>
        <!-- Form submission is handled by the register() function -->
        <form (ngSubmit)="register()">
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" class="form-control rounded-input" placeholder="Enter First Name" required [(ngModel)]="user.firstname" name="firstname">
            </div>
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" class="form-control rounded-input" placeholder="Enter Last Name" required [(ngModel)]="user.lastname" name="lastname">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control rounded-input" placeholder="Enter Email" required [(ngModel)]="user.email" name="email">
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" class="form-control rounded-input" required [(ngModel)]="user.gender" name="gender">
                            <option value="" disabled>Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control rounded-input" placeholder="Enter Password" required [(ngModel)]="user.password" name="password">
            </div>
            <br>

            <!-- reCAPTCHA -->
            <div class="form-group">
                <re-captcha (resolved)="resolved($event)" siteKey="6LfU32QqAAAAADr6piNB10vpGKGVvEn2EB5058WA"></re-captcha>
            </div>

            <div class="d-flex justify-content-between mt-3">
                <button type="submit" class="btn btn-success" [disabled]="!captchaResolved">Register</button>
                <a href="/login" class="btn btn-primary">Login</a>
            </div>
        </form>
    </div>
</div>
