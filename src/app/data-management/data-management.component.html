<!-- Back Button -->
<div class="d-flex justify-content-start mb-3">
    <button class="btn btn-light" (click)="goBack()"><b>&#11104;</b></button>
</div>
<div class="container">
    <h2>Feedback</h2>
    <br>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Sr.No</th>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Country</th>
                <th>Subject</th>
                <th>Actions</th>
                <!-- New column for delete button -->
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let contact of contactUsList ; let i = index">
                <td>{{ i+1 }}</td>
                <td>{{ contact.id }}</td>
                <td>{{ contact.firstname }}</td>
                <td>{{ contact.lastname }}</td>
                <td>{{ contact.country }}</td>
                <td>{{ contact.subject }}</td>
                <td>
                    <!-- Delete button -->
                    <button class="btn btn-danger" (click)="deleteContact(contact.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
