<div class="dashboard-container">
    <!-- Logout Button -->
    <button class="logout-btn" (click)="showLogoutModal()">Logout</button>

    <!-- Logout Confirmation Modal -->
    <div *ngIf="showModal" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>Confirm Logout</h5>
                    <button class="btn-close" (click)="closeModal()">&times;</button>
                </div>
                <div class="modal-body">
                    Are you sure you want to logout?
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" (click)="closeModal()">Cancel</button>
                    <button class="btn btn-danger" (click)="logout()">Logout</button>
                </div>
            </div>
        </div>
    </div>

    <h2 align="center">Admin Dashboard</h2> <br>

    <!-- Metrics Section -->
    <div class="metrics">
        <a class="metric-card">
            <h3>Total Users</h3>
            <p>{{ totalUsers }}</p>
        </a>
        <a [routerLink]="['/datamanage']" class="metric-card">
            <h3>Feedback Count</h3>
            <p>{{ feedbackCount }}</p>
        </a>
        <a [routerLink]="['/adminregister']" class="metric-card">
            <h3>Registered Users</h3>
            <p>{{ registeredUsers }}</p>
        </a>
        <a class="metric-card">
            <h3>Website Visitors</h3>
            <p>{{ websiteVisitors }}</p>
        </a>
    </div>

    <!-- Chart Section -->
    <div class="chart-container">
        <canvas id="adminChart"></canvas>
    </div>
</div>
